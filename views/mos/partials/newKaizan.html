
<div class="row">
    <form class="form-horizontal" role="form" >
        <div class="col-xs-6">      
            <div class="form-group">
                <label class="col-sm-4 control-label">Kaizan No</label>
                <div class="col-sm-8">
                    <input type="text" maxlength="50" required class="form-control input-sm" data-ng-model="N_KaizenNo" disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Date</label>
                <div class="col-sm-8">
                    <input type="text" maxlength="50" required class="form-control" data-ng-model="KaizanDate" disabled="true">
                    <!--                    <input type="text"  class="form-control input-sm"  placeholder="Month "   ui-Autocomplete="monthAutoComplete"  data-ng-model="monthData.Name"/>-->



                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Proposer</label>
                <div class="col-sm-6">
                    <input type="text"  class="form-control input-sm"  placeholder="Proposer"   ui-Autocomplete="proposerAutocomplete"  data-ng-model="proposerData.Name"/>                                       

                </div>
                <div class="col-sm-2">
                    <a class="btn btn-success"><span  class="fa fa-user"></span></a>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Responsibility</label>
                <div class="col-sm-6">
                    <input type="text"  class="form-control input-sm"  placeholder="Proposer"   ui-Autocomplete="responsibilityAutocomplete"  data-ng-model="responsibilityData.Name"/>                                     

                </div>
                <div class="col-sm-2">
                    <a class="btn btn-success"><span  class="fa fa-user"></span></a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Kaizen Status</label>
                <div class="col-sm-8">
                    <input type="text" maxlength="50" required class="form-control input-sm" data-ng-model="KaizenStatus.Name" disabled="true">

                </div>
            </div> 
            <div class="form-group">
                <label class="col-sm-4 control-label">Suggestion</label>
                <div class="col-sm-8">
                    <textarea class="form-control input-sm" data-ng-model="suggestion" rows="3"></textarea>
                </div>
            </div>



        </div>  

        <div class="col-xs-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">Department</label>
                <div class="col-sm-8">
                    <input type="text"  class="form-control input-sm"  placeholder=""   ui-Autocomplete="departmentAutocomplete"  data-ng-model="departmenData.Name"/>                                     
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Benefits </label>
                <div class="col-sm-8">
                    <label><input type="checkbox" value="" ng-checked="benefits.Safety">Safety</label>
                    <label><input type="checkbox" value="" ng-checked="benefits.Quality">Quality</label>
                    <label><input type="checkbox" value="" ng-checked="benefits.Delivery">Delivery</label>
                    <label><input type="checkbox" value="" ng-checked="benefits.Cost">Cost</label>
                    <label><input type="checkbox" value="" ng-checked="benefits.Morale">Morale</label>
                    <label><input type="checkbox" value="" ng-checked="benefits.Environment">Environment</label>
                    <label><input type="checkbox" value="" ng-checked="benefits.S6">6S</label>
                    <label><input type="checkbox" value="" ng-checked="benefits.Productivity">Productivity</label>
                </div>
            </div> 
            <div class="form-group">
                <label class="col-sm-4 control-label">Cost Saving</label>
                <div class="col-sm-8">
                    <input type="text" maxlength="50" required class="form-control input-sm" data-ng-model="cost">
                </div>
            </div> 
            <div class="form-group">
                <label class="col-sm-4 control-label">Time Improvement</label>
                <div class="col-sm-8">
                    <input type="text" maxlength="50" required class="form-control input-sm" data-ng-model="timeImprovement">
                </div>
            </div> 

            <div class="form-group">
                <label class="col-sm-4 control-label">Comment</label>
                <div class="col-sm-8">
                    <textarea class="form-control input-sm"  data-ng-model="comment" rows="3"></textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12">
                    <div class="separator pull-right">
                    </div>
                    <div class="pull-right">

                        <input id="Button2"  data-ng-show="N_KaizenId <= 0 || N_KaizenId === null" type="button" class="btn btn-primary" value="Add" data-ng-click="clickAddKaizen()" /> 
                        <input id="Button2" data-ng-show="N_KaizenId > 0" type="button" class="btn btn-success" value="Edit" data-ng-click="clickEditKaizen()" />
                        <input id="Button2" type="button" class="btn btn-info" value="Clear" data-ng-click="clickClear()" />

                    </div>
                </div>
            </div>
        </div> 

    </form> 

    <table class="table table-hover">
        <thead>
            <tr>

                <th><label>Kaizan No</label></th>                                       
                <th><label>Date</label></th>
                <th><label>Proposer</label></th>
                <th><label>Status</label></th>
                <th><label>Suggestion</label></th>
                <th><label>Comment</label></th>
                <!--<th><label></label></th>-->
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in kaizenList">
                <td>{{item.KaizanNo}}</td>
                <td>{{item.Date}}</td>
                <td>{{item.ProposerName}}</td>
                <td>{{item.KaizenStatus}}</td>
                <td>{{item.Suggestion}}</td>
                <td>{{item.Comment}}</td>
                <td><button data-ng-click="clickEdit(item)"  data-ng-disabled="item.KaizenStatusId == 5 || item.KaizenStatusId == 6" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-list-alt"></span></button></td>
                <td><button data-ng-disabled="item.KaizenStatusId == 5" class="btn btn-danger btn-xs" data-ng-click="reject(item)"><span class="glyphicon glyphicon-trash"></span></button></td>
            </tr>           
            <!--    <tr>
                  <td>SUG0001</td>
                  <td>23/3/2015</td>
                  <td>Kasun</td>
                  <td>[Approval Status]</td>
                  <td><button class="btn btn-info btn-xs"><span class="glyphicon glyphicon-list-alt"></span></button></td>

              </tr>     -->  

        </tbody>
    </table>


</div>

<div class="row">
    <form class="form-horizontal" role="form" >
        
        
         <div class="col-xs-6">  
             <div class="form-group">
                <label class="col-sm-4 control-label">Department</label>
                <div class="col-sm-8">
                    <input type="text" maxlength="50" required class="form-control input-sm" data-ng-model="Name">

            </div>
             <div class="form-group">
                <label class="col-sm-4 control-label">Date</label>

                </div>
                   <div class="col-sm-3">
                       <input type="text" maxlength="50" required placeholder="Month" class="form-control input-sm" data-ng-model="Name">
                </div>
            </div>
             
             </div>
        
          <div class="col-xs-6">   
              
              <div class="form-group">
                <label class="col-sm-4 control-label">Count</label>

                </div>
            </div>
              <div class="form-group">
                <div class="col-sm-12">
                    <div class="separator pull-right">
                    </div>
                    <div class="pull-right">

                        <input id="Button2" type="button" class="btn btn-info" value="Clear" data-ng-click="" />

                    </div>
                </div>
            </div>
             </div>
           </form>

<div class="row">
    <form class="form-horizontal" role="form" >
        
        
         <div class="col-xs-6">  
             <div class="form-group">
                <label class="col-sm-4 control-label">Department</label>
                <div class="col-sm-8">
                  <input type="text"  class="form-control input-sm"  placeholder="Department"   ui-Autocomplete="departmentAutocomplete"  data-ng-model="departmentData.Name"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-4 control-label">Date</label>
                <div class="col-sm-3">
                    <input type="text"  class="form-control input-sm"  placeholder="Year"   ui-Autocomplete="yearAutoComplete"  data-ng-model="yearData.Name"/>
                </div>
                   <div class="col-sm-3">
                      <input type="text"  class="form-control input-sm"  placeholder="Month"   ui-Autocomplete="monthAutoComplete"  data-ng-model="monthData.Name"/>
                </div>
            </div>
             
             </div>
        
          <div class="col-xs-6">   
              
              <div class="form-group">
                <label class="col-sm-4 control-label">Count</label>
                <div class="col-sm-8">
                    <input type="number" maxlength="50" required class="form-control input-sm" data-ng-model="kaizanCount">
                </div>
            </div>
              <div class="form-group">
                <div class="col-sm-12">
                    <div class="separator pull-right">
                    </div>
                    <div class="pull-right">
                        <input id="Button2" type="button" class="btn btn-primary" value="Add" data-ng-click="clickAddKaizanCount()" />                                               
                        <input id="Button2" type="button" class="btn btn-info" value="Clear" data-ng-click="clickClearKaizanCount()" />

                    </div>
                </div>
            </div>
             </div>
           </form> 
    
           
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>

                                                        <th><label>Department</label></th>                                       
                                                        <th><label>Year</label></th>
                                                        <th><label>Month</label></th>
                                                        <th><label>Count</label></th>
                                                        <th><label></label></th>
                                                        <th><label></label></th>
                                                       
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                     <tr ng-repeat="item in kaizanCountList">
                                                     <td>{{item.Department}}</td>
                                                     <td>{{item.Year}}</td> 
                                                     <td>{{item.Month}}</td>       
                                                     <td>{{item.KaizenCount}}</td>   
                                                     <td><a class="btn btn-primary btn-sm" data-ng-click="clickEdit(item)"><span  class="fa fa-pencil-square-o"></span></a></td>    
                                                      <td><a class="btn btn-danger btn-sm" data-ng-click="deletekaizanCount(item.KaizenCountId)"><span  class="fa fa-trash-o"></span></a></td>    
                                                      </tr>            
                                                  <!--  <tr>
                                                        <td>Mos</td>
                                                        <td>2015</td>
                                                        <td>January</td>
                                                        <td>23</td> -->   
                                                        

                                                    </tr>   
       
                                                </tbody>
                                            </table>

</div>

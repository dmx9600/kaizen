
                                        <div class="row">
                                            <form class="form-horizontal" role="form" >
                                                <div class="col-xs-6">      
                                                    <div class="form-group">
                                                        <label class="col-sm-4 control-label">Suggestion No</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" maxlength="50" required class="form-control" data-ng-model="Nsug_SuggestionNo">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-4 control-label">Month</label>
                                                        <div class="col-sm-8">
                                                          <input type="text" maxlength="50" required class="form-control" data-ng-model="Nsug_Month">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-4 control-label">Proposer</label>
                                                        <div class="col-sm-8">
                                                             <input type="text" maxlength="50" required class="form-control" data-ng-model="Nsug_Proposer">
                                                        </div>                                                      
                                                    </div>

                                                   
                                                     <div class="form-group">
                                                        <label class="col-sm-4 control-label">Kaizen Status</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" maxlength="50" required class="form-control" data-ng-model="Nsug_KaizenStatus">

                                                        </div>
                                                    </div> 
                                                    <div class="form-group">
                                                        <label class="col-sm-4 control-label">Suggestion</label>
                                                        <div class="col-sm-8">
                                                            <textarea class="form-control" rows="3" data-ng-model="Nsug_Suggestion"></textarea>
                                                        </div>
                                                    </div>



                                                </div>  

                                                <div class="col-xs-6">     
                                                   
                                                
                                                       <div class="form-group">
                                                        <label class="col-sm-4 control-label">Comment</label>
                                                        <div class="col-sm-8">
                                                            <textarea class="form-control" rows="3" data-ng-model="Nsug_Comment"></textarea>
                                                        </div>
                                                    </div>


                                                    <div class="form-group">
                                                        <div class="col-sm-12">
                                                            <div class="separator pull-right">
                                                            </div>
                                                            <div class="pull-right">
                                                                <input id="Button2" type="button" class="btn btn-primary" value="Add" data-ng-click="addSuggestion()" />                                               
                                                                <input id="Button2" type="button" class="btn btn-info" value="Clear" data-ng-click="clearSuggestion()" />

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div> 

                                            </form> 

                                        </div>

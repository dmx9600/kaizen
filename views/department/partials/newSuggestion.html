
<div class="row">
    <form class="form-horizontal" role="form" >
        <div class="col-xs-6">      
            <div class="form-group">
                <label class="col-sm-4 control-label">Suggestion No</label>
                <div class="col-sm-8">
                    <input type="text" maxlength="50" required class="form-control" data-ng-model="Nsug_SuggestionNo" disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Suggestion Date</label>
                <div class="col-sm-8">
                    <input type="text" maxlength="50" required class="form-control" data-ng-model="Nsug_Month" disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Proposer</label>
                <div class="col-sm-8">
                    <input type="text" maxlength="50" required class="form-control" data-ng-model="Nsug_Proposer" disabled="true">
                </div>                                                      
            </div>


            <div class="form-group">
                <label class="col-sm-4 control-label">Kaizen Status</label>
                <div class="col-sm-8">
                    <input type="text" maxlength="50" required class="form-control" data-ng-model="Nsug_KaizenStatus" disabled="true">

                </div>
            </div> 
            <div class="form-group">
                <label class="col-sm-4 control-label">Suggestion</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" data-ng-model="Nsug_Suggestion"></textarea>
                </div>
            </div>



        </div>  

        <div class="col-xs-6">     


            <div class="form-group">
                <label class="col-sm-4 control-label">Comment</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" data-ng-model="Nsug_Comment"></textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12">
                    <div class="separator pull-right">
                    </div>
                    <div class="pull-right">
                        <input id="Button2" type="button" class="btn btn-primary" value="Add" data-ng-click="clickAddSuggestion()" />                                               
                        <input id="Button2" type="button" class="btn btn-info" value="Clear" data-ng-click="clearSuggestion()" />

                    </div>
                </div>
            </div>
        </div> 

    </form> 


    <table class="table table-hover">
        <thead>
            <tr>

                <th><label>Suggestion No</label></th>                                       
                <th><label>Date</label></th>
                <th><label>Proposer</label></th>
                <th><label>Status</label></th>
                <th><label>Suggestion</label></th>
                <th><label>Comment</label></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in suggestionList">
                <td>{{item.SuggestionNo}}</td>
                <td>{{item.Date}}</td>
                <td>{{item.Proposer}}</td>
                <td>{{item.KaizenStatus}}</td>
                <td>{{item.Suggestion}}</td>
                <td>{{item.Comment}}</td>
                <!-- <td><button class="btn btn-info btn-xs"><span class="glyphicon glyphicon-list-alt"></span></button></td> -->  

            </tr>           
            <!--    <tr>
                  <td>SUG0001</td>
                  <td>23/3/2015</td>
                  <td>Kasun</td>
                  <td>[Approval Status]</td>
                  <td><button class="btn btn-info btn-xs"><span class="glyphicon glyphicon-list-alt"></span></button></td>

              </tr>     -->  

        </tbody>
    </table>

</div>

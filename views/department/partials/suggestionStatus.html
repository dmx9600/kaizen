   
                                        <div class="row">
                                            <form class="form-horizontal" role="form" >
                                                <div class="col-xs-6">      
                                                    <div class="form-group">
                                                        <label class="col-sm-4 control-label">Month</label>
                                                        <div class="col-sm-8">
                                                            <input type="text"  class="form-control input-sm"  data-ng-change="change()" placeholder="Month "   ui-Autocomplete="monthAutoComplete"  data-ng-model="monthData.Name"/>
                                                        </div>
                                                    </div>
                                                </div>  

                                                <div class="col-xs-6">     
                                                    <div class="form-group">
                                                        <label class="col-sm-4 control-label">Status</label>
                                                        <div class="col-sm-8">
                                                             <input type="text"  class="form-control input-sm"  data-ng-change="" placeholder="Status "   ui-Autocomplete="statusbyModuleAutocomplete"  data-ng-model="statusbyModule.Name"/>

                                                        </div>
                                                    </div>  

                                                    <div class="form-group">
                                                        <div class="col-sm-12">
                                                            <div class="separator pull-right">
                                                            </div>
                                                            <div class="pull-right">
                                                                <input id="Button2" type="button" class="btn btn-primary" value="Search" data-ng-click="" />                                               
                                                             <!--   <input id="Button2" type="button" class="btn btn-info" value="Clear" data-ng-click="" />-->

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div> 

                                            </form> 

                                            <table class="table table-hover">
                                                <thead>
                                                  <tr>

                <th><label>Suggestion No</label></th>                                       
                <th><label>Date</label></th>
                <th><label>Proposer</label></th>
                <th><label>Status</label></th>
                <th><label>Suggestion</label></th>
                <th><label>Comment</label></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in suggestionList">
                <td>{{item.SuggestionNo}}</td>
                <td>{{item.Date}}</td>
                <td>{{item.Proposer}}</td>
                <td>{{item.KaizenStatus}}</td>
                <td>{{item.Suggestion}}</td>
                <td>{{item.Comment}}</td>
                <!-- <td><button class="btn btn-info btn-xs"><span class="glyphicon glyphicon-list-alt"></span></button></td> -->  

            </tr>

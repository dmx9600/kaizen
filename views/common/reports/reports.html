<div id="wrapper"  class="{{togelWrapperclass}}"> 
    <div id="sidebar-wrapper">
        <ul id="sidebar_menu" class="sidebar-nav" ng-click="togelWrapper()">
            <li class="sidebar-brand"><a id="menu-toggle" href="">Reports<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
        </ul>
        <ul class="sidebar-nav" id="sidebar" ng-repeat="items in navBarItems" >     
            <li><a href="#/{{items| lowercase}}">{{items}}</a></li>  
        </ul>    
    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
        <!-- Keep all page content within the page-content inset div! -->
        <div class="page-content inset">
            <div class="row">
               <!-- <h1 class="page-header">Reports</h1>-->
 <h4 class="sub-header pointer mainToggelStyle" >Reports</h4>
                <div class="row placeholders">
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <img data-src="" class="img-thumbnail imagehover" alt="200x200" src="./images/reports/custom-reports.png" ng-click="clickImageButton(1)" width="200">
                        <h4>Custom Reports</h4>
                        <!-- <span class="text-muted">Idle Boat and <br/>  On Mission Boat</span>-->
                    </div>
                    <div class="col-xs-6 col-sm-3 placeholder">

                        <img data-src="" class="img-thumbnail imagehover" alt="200x200" src="./images/reports/distributor-report.png" ng-click="clickImageButton(2)" width="200">

                        <h4>Distributor Report</h4>
                        <!-- <span class="text-muted">Idle Mapping Boat and <br/>  On  Mission Mapping Boat</span>-->
                    </div>
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <img data-src="" class="img-thumbnail imagehover" alt="200x200" src="./images/reports/product-sales-report.png" ng-click="clickImageButton(3)" width="200">         
                        <h4>Product Sales Report</h4>
                        <!--  <span class="text-muted">New Fishing Schools and <br/> Harvesting and Idle </span>-->
                    </div>
                    <div class="col-xs-6 col-sm-3 placeholder">

                        <img data-src="" class="img-thumbnail imagehover" alt="200x200" src="./images/reports/sales-report.png" ng-click="clickImageButton(4)" width="200">
                        <h4>Sales Report</h4>
                        <!--  <span class="text-muted">Fish Quantity</span>-->
                    </div>
                </div>




                <h2 class="sub-header">Fishing Boats</h2>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> {{panelheadingText}}
                    </div>
                    <div class="panel-body">

                        <a href="#" class="btn btn-default btn-block">View Details</a>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
    </div>      
</div>
